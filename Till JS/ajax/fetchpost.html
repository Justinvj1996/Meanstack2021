<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to API</h1>
    <table>
        <tr>
            <td>User ID<input type="text" id="inputUserid"></td>

        </tr>
        <tr>
            <td>ID<input type="text" id="inputId"></td>

        </tr>
        <tr>
            <td>Title<input type="text" id="inputTitle"></td>

        </tr>
        <tr>
            <td>Body<input type="text" id="inputBody"></td>

        </tr>
    </table>
    <button onclick="createPosts()">Create Post</button>
</body>
<script>
    function createPosts() {
        let input_user_id = document.querySelector("#inputUserid").value;
        let input_id = document.querySelector("#inputId").value;
        let input_title = document.querySelector("#inputTitle").value;
        let input_body = document.querySelector("#inputBody").value;
        let data = {
            "userId": input_user_id, "id": input_id, "title": input_title, "body": input_body
        };
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then(response => response.json())
            .then(res => console.log(res));
    }
</script>

</html>
